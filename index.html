<!DOCTYPE html>
<html lang="en">
<!-- Head ---------------------------------------------------------- {{{-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dark Mode Settings</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-switch.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-slider.css">
  <link rel="stylesheet" href="dark-mode-popup.css">
</head>

<!-- End Head ------------------------------------------------------ }}}-->
<!-- Body ---------------------------------------------------------- {{{-->

<body>
<!-- Container ----------------------------------------------------- {{{-->

  <div style="width: 250px; padding: 10px;" class="container-fluid">
    <!-- Logo -------------------------------------------------------- {{{-->

    <div class="row">
      <div class="col-xs-12">
        <img src="img/dark-mode-logo-w-text.svg" alt="Dark Mode Logo" class="logo">
        <p></p>
        <p class="text-center keyboard-shortcut"><small>Toggle Dark Mode: <span id="keyboard-shortcut"></span></small></p>
      </div>
    </div>

    <!-- End Logo ---------------------------------------------------- }}}-->
    <!-- Accordion ------------------------------------------------- {{{-->

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <!-- Current Url Collapse -------------------------------------- {{{-->

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="current-url-accordion">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#current-url-collapse" aria-expanded="true" aria-controls="current-url-collapse" class="accordion-toggle collapsed">
              Current Url Settings:
            </a>
          </h4>
        </div>
        <div id="current-url-collapse" class="panel-collapse collapse" role="tabpanel" aria-labelledby="current-url-accordion">
          <div class="panel-body">
            <!-- Current Url Settings -------------------------------------- {{{-->

            <form class="form-horizontal" action="">
              <div class="form-group">
                <label class="control-label col-xs-7" for="">Dark Mode:</label>
                <div class="col-xs-5">
                  <input type="checkbox" data-size="mini" name="current-dark-mode" checked>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-7" for="">Fix Colors:</label>
                <div class="col-xs-5">
                  <input type="checkbox" data-size="mini" name="current-hue-rotate" checked>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-6" style="padding-right: 0px;"for="">Contrast: <span id="current-contrast-value"></span></label>
                <div class="col-xs-6">
                    <input type="text" id="current-contrast" data-slider-min="50" data-slider-max="150" data-slider-value="85" data-slider-step="1">
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <button type="button" class="btn btn-danger btn-small reset-button">Reset</button>
                </div>
              </div>
            </form>

            <!-- End Current Url Settings ---------------------------------- }}}-->
          </div>
        </div>
      </div>

    <!-- End Current Url Collapse ---------------------------------- }}}-->
    <!-- Stem Url Collapse ----------------------------------------- {{{-->

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
          <h4 class="panel-title">
            <a class="accordion-toggle collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" id="stem-url-settings">
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
          <div class="panel-body">
            <!-- Stem Settings -------------------------------------------------- {{{-->

            <form class="form-horizontal" action="">
              <div class="form-group">
                <label class="control-label col-xs-7" for="">Dark Mode:</label>
                <div class="col-xs-5">
                  <input type="checkbox" data-size="mini" name="stem-dark-mode" checked>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-7" for="">Fix Colors:</label>
                <div class="col-xs-5">
                  <input type="checkbox" data-size="mini" name="stem-hue-rotate" checked>
                </div>
              </div>
            </form>

            <!-- End Stem Settings ---------------------------------------------- }}}-->
          </div>
        </div>
      </div>

    <!-- End Stem Url Collapse ------------------------------------- }}}-->
    <!-- Global Collapse ------------------------------------------- {{{-->

      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
          <h4 class="panel-title">
            <a class="collapsed accordion-toggle" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Global Settings:
            </a>
          </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
          <div class="panel-body">
            <!-- Global Settings ------------------------------------------- {{{-->

            <form class="form-horizontal" action="">
              <div class="form-group">
                <label class="control-label col-xs-7" for="">Dark Mode:</label>
                <div class="col-xs-5">
                  <input type="checkbox" data-size="mini" name="global-dark-mode" checked>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-7" for="">Auto Dark Detect:</label>
                <div class="col-xs-5">
                  <input type="checkbox" data-size="mini" name="global-auto-dark-detection" checked>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-xs-7" for="">Fix Colors:</label>
                <div class="col-xs-5">
                  <input type="checkbox" data-size="mini" name="global-hue-rotate" checked>
                </div>
              </div>
            </form>

            <!-- End Global Settings --------------------------------------- }}}-->
          </div>
        </div>
      </div>
    </div>

    <!-- End Global Collapse --------------------------------------- }}}-->

    <!-- End Accordion --------------------------------------------- }}}-->
  </div>

<!-- End Container ------------------------------------------------- }}}-->
<!-- JS ------------------------------------------------------------ {{{-->

  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap-switch.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap-slider.js"></script>
  <script type="text/javascript" src="build/popup.js"></script>

<!-- End JS -------------------------------------------------------- }}}-->
</body>

<!-- End Body ------------------------------------------------------ }}}-->
</html>
