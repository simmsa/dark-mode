<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dark Mode Settings</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
  <div style="width: 250px; padding: 10px;" class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <a id="toggle-button" class="btn btn-primary btn-block">Toggle Dark Mode</a>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h5>Settings</h5>
        <form>
          <div class="checkbox">
            <label>
              <input id="url-stem" type="checkbox">
              <span id="url-stem-div"></span>
              <a href="#" id="stem-tooltip">?</a>
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
