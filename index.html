<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html {
      background-color: #001b22;
      color: #0cf;
      font-size: 12px;
    }

    body{
      margin: 0 auto;
    }

    button{
      margin: 25px;
      border: 2px solid #002c39;
      background-color: #001b22;
      color: #0cf;
      padding: 5px;
      border-radius: 5px;
      text-align: center;
      width: 150px;
      font-size: 18px;
      display: block;
      float: left;
      outline: none;
      box-shadow: 0 0 2px #fff;
      transition: .3s;
    }

    button:hover{
      color: #0ff;
      box-shadow: 0 0 7px #fff;
    }

    button:active{
      color: #001b22;
      background-color: #fff;
      box-shadow: 0 0 20px #fff;
    }
  </style>
  <script type="text/javascript">
    alert("Hello");
  </script>
  <script type="text/javascript" src="popup.js"></script>
</head>
<body>
  <div style="width: 200px;">
    <button id="toggle-button">Toggle Dark Mode</button>
  </div>
</body>
</html>
